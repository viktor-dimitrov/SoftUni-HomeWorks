<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

</head>


<body>

    <section>
        <div class="img">
           
            <img src="image/calculator.png" alt="shoe">
        </div>

        <div class="calculator">

            <h2>FITNESS CALCULATOR</h2>

            <div class="btn-container">
                <button id="standart">Standart units (US)</button>

                <button id="metric">Metric units</button>
            </div>

            <div class="form">
                <form action="/calc">

                    <label for="gender">Gender</label>

                    <div class="gender">
                    <select name="gender" id="#gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select> 
                    <input type="number"  placeholder="years...">
                      </div>

            <label for="weight">Weight</label>

            <input name="weight" type="number" class="weight" placeholder="Pounds...">


            <label for="height">Height</label>
            <div class="height">

               

                <input type="number" placeholder="Feet...">

                <input type="number" placeholder="Inches...">

            </div>

            <button class="calculate">Calculate</button>

            </form>
        </div>




        </div>

    </section>



</body>

</html>
